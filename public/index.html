<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MVC AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            --bg-color: #000000;
            --surface-color: #1E1F20;
            --text-primary: #E3E3E3;
            --text-secondary: #C4C7C5; 
            --accent-blue: #A8C7FA;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Roboto', 'Cairo', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overscroll-behavior: none;
        }

        /* --- الهيدر --- */
        header {
            padding: 20px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand-container { display: flex; align-items: center; gap: 12px; }
        .app-logo { height: 38px; width: auto; object-fit: contain; }
        .brand-name { font-size: 1.3rem; font-weight: 600; color: #E3E3E3; letter-spacing: 0.5px; }
        .user-avatar { 
            width: 35px; height: 35px; background: #FF8A65; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.9rem; font-weight: bold; color: #3E2723;
        }

        /* --- شاشة الترحيب --- */
        #welcome-screen {
            flex: 1; display: flex; flex-direction: column; justify-content: center;
            padding: 25px; padding-bottom: 120px;
        }

        .greeting-hi { font-size: 3.5rem; font-weight: 500; color: white; line-height: 1.1; }
        
        .greeting-name {
            font-size: 3.5rem; font-weight: 500;
            background: linear-gradient(90deg, #5c97ff, #ff6b6b);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            line-height: 1.1;
        }

        .greeting-sub {
            font-size: 3.5rem; font-weight: 500; color: #E3E3E3;
            margin-bottom: 40px; line-height: 1.1;
        }
        
        @media (max-width: 480px) {
            .greeting-hi, .greeting-name, .greeting-sub { font-size: 2.8rem; }
        }

        /* الكبسولات */
        .suggestions { display: flex; flex-direction: column; gap: 12px; align-items: flex-start; }

        .chip {
            background-color: #1E1F20; padding: 14px 24px; border-radius: 25px;
            font-size: 1rem; color: #E3E3E3; cursor: pointer;
            display: flex; align-items: center; gap: 15px; transition: 0.2s;
        }
        .chip:hover { background-color: #333; }
        
        .icon-yellow { color: #FBC02D; }
        .icon-green { color: #34A853; }
        .icon-red { color: #EA4335; }

        /* --- الشات --- */
        #chat-container {
            flex: 1; padding: 20px; padding-bottom: 140px; 
            overflow-y: auto; display: none; flex-direction: column; gap: 20px;
        }

        .message { max-width: 90%; line-height: 1.6; font-size: 1rem; position: relative; }
        
        .user-message {
            align-self: flex-end; background-color: #282A2C; color: white;
            padding: 12px 20px; border-radius: 20px 20px 20px 4px;
        }

        .bot-message {
            align-self: flex-start; background: transparent; color: #E3E3E3;
            padding: 0; padding-left: 15px;
        }
        .bot-message::before { content: '✨'; display: inline-block; margin-left: 8px; }
        .bot-message code { background: #2D2E30; padding: 2px 5px; border-radius: 4px; color: #A8C7FA; font-family: monospace; }

        /* --- شريط الإدخال --- */
        #input-area {
            position: fixed; bottom: 20px; left: 15px; right: 15px;
            background-color: #1E1F20; border-radius: 35px; padding: 8px 15px;
            display: flex; align-items: center; gap: 12px; z-index: 1000;
        }

        /* زر اللغة (أصبح على اليسار الآن) */
        #langBtn {
            background: #333; color: #fff; border: 1px solid #555; padding: 8px 12px;
            border-radius: 20px; font-size: 0.9rem; font-weight: bold; cursor: pointer;
            min-width: 50px; text-align: center;
        }

        #textInput { flex: 1; background: transparent; border: none; color: white; font-size: 1.1rem; padding: 5px; outline: none; }
        
        /* المايك وزر الإرسال (أصبحوا على اليمين) */
        .icon-btn { 
            width: 40px; height: 40px; border-radius: 50%; border: none; background: transparent; 
            color: white; font-size: 1.2rem; display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        #micBtn { background: #2C2C2E; width: 45px; height: 45px; border-radius: 50%; justify-content: center; }
        #micBtn.recording { color: #ff4d4d; }
        #sendBtn { display: none; color: #A8C7FA; }

    </style>
</head>
<body>

    <header>
        <div class="brand-container">
            <img src="images/logo.png" alt="MVC AI" class="app-logo">
            <div class="brand-name">MVC AI</div>
        </div>
        <div class="user-avatar">F</div>
    </header>

    <div id="welcome-screen">
        <div class="greeting-hi">Hi <span class="greeting-name">Friend</span></div>
        <div class="greeting-sub">Where should we start?</div>
        
        <div class="suggestions">
            <div class="chip" onclick="sendMessage('Create a creative image description')">
                <i class="fas fa-image icon-yellow"></i> Create image
            </div>
            <div class="chip" onclick="sendMessage('Write a creative story')">
                <i class="fas fa-file-alt icon-green"></i> Write anything
            </div>
            <div class="chip" onclick="sendMessage('Help me learn something new')">
                <i class="fas fa-book icon-red"></i> Help me learn
            </div>
        </div>
    </div>

    <div id="chat-container"></div>

    <div id="input-area">
        <button id="langBtn">AR</button>

        <input type="text" id="textInput" placeholder="Ask MVC AI" autocomplete="off">
        
        <button class="icon-btn" id="micBtn"><i class="fas fa-microphone"></i></button>
        <button class="icon-btn" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
    </div>

    <script>
        const welcomeScreen = document.getElementById('welcome-screen');
        const chatContainer = document.getElementById('chat-container');
        const textInput = document.getElementById('textInput');
        const sendBtn = document.getElementById('sendBtn');
        const micBtn = document.getElementById('micBtn');
        const langBtn = document.getElementById('langBtn');

        let isFirstMessage = true;
        let currentLang = 'en-US';

        langBtn.addEventListener('click', () => {
            if (currentLang === 'en-US') {
                currentLang = 'ar-SA';
                langBtn.textContent = 'EN';
                textInput.placeholder = "اسأل MVC AI...";
                textInput.dir = "rtl";
            } else {
                currentLang = 'en-US';
                langBtn.textContent = 'AR';
                textInput.placeholder = "Ask MVC AI...";
                textInput.dir = "ltr";
            }
        });

        textInput.addEventListener('input', () => {
            if (textInput.value.trim().length > 0) {
                micBtn.style.display = 'none'; sendBtn.style.display = 'flex';
            } else {
                micBtn.style.display = 'flex'; sendBtn.style.display = 'none';
            }
        });

        function hideWelcome() {
            if (isFirstMessage) {
                welcomeScreen.style.display = 'none';
                chatContainer.style.display = 'flex';
                isFirstMessage = false;
            }
        }

        async function sendMessage(text) {
            if (!text) return;
            hideWelcome();

            const userDiv = document.createElement('div');
            userDiv.classList.add('message', 'user-message');
            userDiv.textContent = text;
            chatContainer.appendChild(userDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            textInput.value = '';
            micBtn.style.display = 'flex'; sendBtn.style.display = 'none';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text, language: currentLang })
                });
                const data = await response.json();
                
                const botDiv = document.createElement('div');
                botDiv.classList.add('message', 'bot-message');
                botDiv.innerHTML = marked.parse(data.reply);
                chatContainer.appendChild(botDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;

                speak(data.reply);

            } catch (error) {
                const errDiv = document.createElement('div');
                errDiv.classList.add('message', 'bot-message');
                errDiv.textContent = "Error.";
                chatContainer.appendChild(errDiv);
            }
        }

        sendBtn.addEventListener('click', () => sendMessage(textInput.value));
        textInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(textInput.value); });

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        
        micBtn.addEventListener('click', () => {
            recognition.lang = currentLang;
            window.speechSynthesis.cancel();
            if (micBtn.classList.contains('recording')) recognition.stop();
            else recognition.start();
        });

        recognition.onstart = () => micBtn.style.color = '#ff4d4d';
        recognition.onend = () => micBtn.style.color = 'white';
        recognition.onresult = (e) => {
            const transcript = e.results[0][0].transcript;
            textInput.value = transcript;
            sendMessage(transcript);
        };

        function speak(text) {
            window.speechSynthesis.cancel(); 
            const cleanText = text.replace(/[*#`_]/g, '');
            const u = new SpeechSynthesisUtterance(cleanText);
            u.lang = currentLang;
            window.speechSynthesis.speak(u);
        }
    </script>
</body>
</html>
