<body>

    <header>âœ¨ <span class="brand-name">MVC AI</span></header>

    <div id="chat-container">
        <div class="message bot-message">Ù…Ø±Ø­Ø¨Ø§Ù‹! Ø§Ù„ØªØµÙ…ÙŠÙ… Ø§Ù„Ø¢Ù† ÙŠØ´Ø¨Ù‡ Gemini. Ø¬Ø±Ø¨ Ø§Ù„ÙƒØªØ§Ø¨Ø© Ø£Ùˆ Ø§Ù„ØªØ­Ø¯Ø«! ğŸ™ï¸</div>
    </div>

    <div id="preview-container">
        <span id="remove-file">Ã—</span>
        <img id="preview-image" src="" alt="preview">
    </div>

    <div id="input-area">
        <button class="icon-btn" id="fileBtn"><i class="fas fa-plus"></i></button>
        <input type="file" id="fileInput" accept="image/*" style="display: none;">

        <input type="text" id="textInput" placeholder="Ø§ÙƒØªØ¨ Ø±Ø³Ø§Ù„ØªÙƒ..." autocomplete="off">

        <button class="icon-btn" id="micBtn"><i class="fas fa-microphone"></i></button>
        
        <button class="icon-btn" id="sendBtn" style="display: none;"><i class="fas fa-paper-plane"></i></button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const textInput = document.getElementById('textInput');
        const sendBtn = document.getElementById('sendBtn');
        const micBtn = document.getElementById('micBtn');
        const fileBtn = document.getElementById('fileBtn');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('preview-container');
        const previewImage = document.getElementById('preview-image');
        const removeFileBtn = document.getElementById('remove-file');
        
        let currentImageBase64 = null;

        // ØªØ¨Ø¯ÙŠÙ„ Ø¨ÙŠÙ† Ø§Ù„Ù…Ø§ÙŠÙƒ ÙˆØ§Ù„Ø¥Ø±Ø³Ø§Ù„ Ø­Ø³Ø¨ Ø§Ù„ÙƒØªØ§Ø¨Ø©
        textInput.addEventListener('input', () => {
            if (textInput.value.trim().length > 0) {
                micBtn.style.display = 'none';
                sendBtn.style.display = 'flex';
            } else {
                micBtn.style.display = 'flex';
                sendBtn.style.display = 'none';
            }
        });

        fileBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    currentImageBase64 = event.target.result;
                    previewImage.src = currentImageBase64;
                    previewContainer.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        removeFileBtn.addEventListener('click', () => {
            currentImageBase64 = null;
            fileInput.value = "";
            previewContainer.style.display = 'none';
        });

        async function sendMessage(text) {
            if (!text && !currentImageBase64) return;
            
            addMessage(text, 'user', currentImageBase64);
            const payload = { message: text || "ÙˆØµÙ Ø§Ù„ØµÙˆØ±Ø©", image: currentImageBase64 };
            
            textInput.value = '';
            currentImageBase64 = null;
            previewContainer.style.display = 'none';
            fileInput.value = '';
            micBtn.style.display = 'flex'; // Ø¥Ø¹Ø§Ø¯Ø© Ø²Ø± Ø§Ù„Ù…Ø§ÙŠÙƒ
            sendBtn.style.display = 'none';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                addMessage(data.reply, 'bot');
                speak(data.reply);
            } catch (error) {
                addMessage("Ø­Ø¯Ø« Ø®Ø·Ø£ ÙÙŠ Ø§Ù„Ø§ØªØµØ§Ù„", 'bot');
            }
        }

        sendBtn.addEventListener('click', () => sendMessage(textInput.value));
        textInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(textInput.value); });
        
        // Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø§Ù„ØµÙˆØª
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'ar-SA';
        
        micBtn.addEventListener('click', () => {
            window.speechSynthesis.cancel();
            if (micBtn.classList.contains('recording')) recognition.stop();
            else recognition.start();
        });

        recognition.onstart = () => { micBtn.classList.add('recording'); textInput.placeholder = "Ø¬Ø§Ø±ÙŠ Ø§Ù„Ø§Ø³ØªÙ…Ø§Ø¹..."; };
        recognition.onend = () => { micBtn.classList.remove('recording'); textInput.placeholder = "Ø§ÙƒØªØ¨ Ø±Ø³Ø§Ù„ØªÙƒ..."; };
        recognition.onresult = (e) => sendMessage(e.results[0][0].transcript);

        function addMessage(text, sender, img) {
            const div = document.createElement('div');
            div.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
            if (text) { const p = document.createElement('p'); p.textContent = text; p.style.margin=0; div.appendChild(p); }
            if (img) { const i = document.createElement('img'); i.src = img; i.classList.add('chat-image'); div.appendChild(i); }
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = /[\u0600-\u06FF]/.test(text) ? 'ar-SA' : 'en-US';
            window.speechSynthesis.speak(u);
        }
    </script>
</body>
