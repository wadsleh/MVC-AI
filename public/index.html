<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MVC AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            --bg-color: #000000;
            --surface-color: #1E1F20;
            --text-primary: #E3E3E3;
            --text-secondary: #C4C7C5; 
            --accent-blue: #A8C7FA;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Roboto', 'Cairo', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overscroll-behavior: none;
        }

        /* --- الهيدر --- */
        header {
            padding: 15px 10px; 
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand-container { display: flex; align-items: center; gap: 8px; }

        .app-logo { 
            height: 45px; 
            width: auto; 
            max-width: 150px; 
            object-fit: contain; 
            display: block; 
        }

        .brand-name { font-size: 1.2rem; font-weight: 600; color: #E3E3E3; letter-spacing: 0.5px; }
        .user-avatar { 
            width: 32px; height: 32px; background: #FF8A65; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.9rem; font-weight: bold; color: #3E2723;
            margin-right: 5px; 
        }

        /* --- شاشة الترحيب --- */
        #welcome-screen {
            flex: 1; display: flex; flex-direction: column; justify-content: center;
            padding: 20px; padding-bottom: 120px;
        }

        .greeting-hi { font-size: 3.5rem; font-weight: 500; color: white; line-height: 1.1; }
        .greeting-name {
            font-size: 3.5rem; font-weight: 500;
            background: linear-gradient(90deg, #5c97ff, #ff6b6b);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            line-height: 1.1;
        }
        .greeting-sub {
            font-size: 3.5rem; font-weight: 500; color: #E3E3E3;
            margin-bottom: 40px; line-height: 1.1;
        }
        @media (max-width: 480px) {
            .greeting-hi, .greeting-name, .greeting-sub { font-size: 2.8rem; }
        }

        .suggestions { display: flex; flex-direction: column; gap: 12px; align-items: flex-start; }
        .chip {
            background-color: #1E1F20; padding: 14px 24px; border-radius: 25px;
            font-size: 1rem; color: #E3E3E3; cursor: pointer;
            display: flex; align-items: center; gap: 15px; transition: 0.2s;
        }
        .chip:hover { background-color: #333; }
        .icon-yellow { color: #FBC02D; }
        .icon-green { color: #34A853; }
        .icon-red { color: #EA4335; }

        /* --- الشات --- */
        #chat-container {
            flex: 1; padding: 20px; padding-bottom: 140px; 
            overflow-y: auto; display: none; flex-direction: column; gap: 20px;
        }
        .message { max-width: 90%; line-height: 1.6; font-size: 1rem; position: relative; }
        .user-message {
            align-self: flex-end; background-color: #282A2C; color: white;
            padding: 12px 20px; border-radius: 20px 20px 20px 4px;
        }
        .bot-message {
            align-self: flex-start; background: transparent; color: #E3E3E3;
            padding: 0; padding-left: 15px;
        }
        .bot-message::before { content: '✨'; display: inline-block; margin-left: 8px; }
        .chat-image { max-width: 100%; border-radius: 12px; margin-top: 10px; border: 1px solid #444; }
        .bot-message code { background: #2D2E30; padding: 2px 5px; border-radius: 4px; color: #A8C7FA; font-family: monospace; }

        #preview-container {
            position: fixed; bottom: 85px; left: 20px;
            background: #2C2C2E; padding: 8px; border-radius: 12px;
            display: none; z-index: 1001; border: 1px solid #444;
        }
        #preview-image { width: 70px; height: 70px; border-radius: 8px; object-fit: cover; }
        #remove-file {
            position: absolute; top: -8px; right: -8px;
            background: #ff4d4d; color: white; border-radius: 50%;
            width: 22px; height: 22px; text-align: center; line-height: 22px;
            cursor: pointer; font-size: 14px; border: 2px solid #2C2C2E;
        }

        /* --- شريط الإدخال --- */
        #input-area {
            position: fixed; bottom: 20px; left: 15px; right: 15px;
            background-color: #1E1F20; border-radius: 35px;
            
            /* ✅ التعديل هنا: زيادة كبيرة في الحشو الأيمن (30px) */
            padding: 8px 30px 8px 15px; 
            
            display: flex; align-items: center; gap: 8px; z-index: 1000;
            min-height: 60px;
        }

        #langBtn {
            background: #333; color: #fff; border: 1px solid #555; padding: 6px 10px;
            border-radius: 20px; font-size: 0.8rem; font-weight: bold; cursor: pointer;
            min-width: 40px; text-align: center;
        }
        
        .attach-btn {
            background: transparent; border: none; color: #C4C7C5; 
            font-size: 1.2rem; cursor: pointer; padding: 5px;
            display: flex; align-items: center; justify-content: center;
        }

        #textInput { flex: 1; background: transparent; border: none; color: white; font-size: 1rem; padding: 5px; outline: none; }
