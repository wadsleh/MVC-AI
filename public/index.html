<!DOCTYPE html>
<html lang="ar" dir="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MVC AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            --bg-color: #131314;       
            --surface-color: #1E1F20;
            --user-bubble: #282A2C;
            --text-primary: #E3E3E3;
            --text-secondary: #C4C7C5; 
            --accent-blue: #A8C7FA;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Roboto', 'Cairo', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overscroll-behavior: none;
        }

        /* Ø§Ù„Ù‡ÙŠØ¯Ø± */
        header {
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .logo-img { height: 35px; width: auto; object-fit: contain; }
        .brand-name { font-size: 1.2rem; font-weight: 500; color: var(--text-primary); }

        /* Ø§Ù„Ø´Ø§Øª */
        #chat-container {
            flex: 1;
            padding: 20px;
            padding-bottom: 140px; 
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message { max-width: 90%; line-height: 1.6; font-size: 1rem; position: relative; }
        
        .user-message {
            align-self: flex-end;
            background-color: var(--user-bubble);
            color: var(--text-primary);
            padding: 12px 20px;
            border-radius: 20px 20px 4px 20px;
        }

        .bot-message {
            align-self: flex-start;
            background: transparent;
            color: var(--text-primary);
            padding: 0;
            padding-right: 15px;
        }
        
        .bot-message::before {
            content: 'âœ¨'; display: inline-block; margin-right: 5px; font-size: 1.2rem;
        }

        .chat-image { max-width: 100%; border-radius: 12px; margin-top: 10px; border: 1px solid #333; }

        /* Markdown */
        .bot-message h1, .bot-message h2 { color: var(--text-primary); margin-top: 15px; font-size: 1.1rem; }
        .bot-message strong { color: #fff; font-weight: 700; }
        .bot-message code { background: #2D2E30; padding: 2px 6px; border-radius: 4px; font-family: monospace; color: #A8C7FA; }
        .bot-message pre { background: #1E1F20; padding: 15px; border-radius: 12px; overflow-x: auto; border: 1px solid #444; margin-top: 10px; }

        /* ØµÙ†Ø¯ÙˆÙ‚ Ù…Ø¹Ø§ÙŠÙ†Ø© Ø§Ù„ØµÙˆØ±Ø© Ù‚Ø¨Ù„ Ø§Ù„Ø¥Ø±Ø³Ø§Ù„ */
        #preview-container {
            position: fixed; bottom: 90px; left: 50%; transform: translateX(-50%);
            background: #2C2C2E; padding: 8px; border-radius: 12px; display: none; z-index: 999;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        #preview-image { max-width: 100px; max-height: 100px; border-radius: 8px; }
        #remove-file {
            position: absolute; top: -8px; right: -8px; background: #ff4d4d; color: white;
            border-radius: 50%; width: 22px; height: 22px; text-align: center;
            line-height: 22px; cursor: pointer; border: 2px solid #2C2C2E; font-size: 12px;
        }

        /* Ø´Ø±ÙŠØ· Ø§Ù„Ø¥Ø¯Ø®Ø§Ù„ */
        #input-area {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 700px;
            background-color: var(--surface-color); border-radius: 30px; padding: 8px 10px;
            display: flex; align-items: center; gap: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); z-index: 1000;
        }

        #textInput { flex: 1; background: transparent; border: none; color: var(--text-primary); font-size: 1rem; padding: 10px; outline: none; }
        
        #langBtn { 
            background: transparent; color: var(--text-secondary); border: 1px solid #444; 
            padding: 6px 10px; border-radius: 15px; font-size: 0.75rem; font-weight: bold; cursor: pointer; 
        }

        .action-btn { 
            width: 42px; height: 42px; border-radius: 50%; border: none; cursor: pointer; 
            display: flex; align-items: center; justify-content: center; font-size: 1.2rem; transition: 0.2s;
        }
        
        #micBtn { background: var(--text-primary); color: var(--bg-color); }
        #micBtn.recording { background: #ff4d4d; color: white; animation: pulse 1.5s infinite; }
        #sendBtn { background: var(--accent-blue); color: var(--bg-color); display: none; }
        
        /* Ø²Ø± Ø¥Ø±ÙØ§Ù‚ Ø§Ù„Ù…Ù„ÙØ§Øª */
        .attach-btn { background: transparent; color: #aaa; border: none; font-size: 1.2rem; cursor: pointer; padding: 5px; }
        .attach-btn:hover { color: #fff; }

        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 77, 77, 0.4); } 100% { box-shadow: 0 0 0 10px rgba(255, 77, 77, 0); } }
    </style>
</head>
<body>

    <header>
        <img src="images/logo.png" alt="MVC AI" class="logo-img" onerror="this.style.display='none'"> 
        <span class="brand-name">MVC AI</span>
    </header>

    <div id="chat-container">
        <div class="message bot-message">Ù…Ø±Ø­Ø¨Ø§Ù‹! Ø£Ù†Ø§ MVC AI. ÙŠÙ…ÙƒÙ†Ù†ÙŠ Ù‚Ø±Ø§Ø¡Ø© Ø§Ù„ØµÙˆØ± ÙˆÙ…Ø³Ø§Ø¹Ø¯ØªÙƒ. ğŸ“·âœ¨</div>
    </div>

    <div id="preview-container">
        <span id="remove-file">Ã—</span>
        <img id="preview-image" src="" alt="preview">
    </div>

    <div id="input-area">
        <button class="attach-btn" id="fileBtn"><i class="fas fa-paperclip"></i></button>
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
        
        <button id="langBtn">AR</button>
        <input type="text" id="textInput" placeholder="Ø§ÙƒØªØ¨ Ø±Ø³Ø§Ù„ØªÙƒ..." dir="rtl" autocomplete="off">
        
        <button class="action-btn" id="micBtn"><i class="fas fa-microphone"></i></button>
        <button class="action-btn" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const textInput = document.getElementById('textInput');
        const sendBtn = document.getElementById('sendBtn');
        const micBtn = document.getElementById('micBtn');
        const langBtn = document.getElementById('langBtn');
        const fileBtn = document.getElementById('fileBtn');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('preview-container');
        const previewImage = document.getElementById('preview-image');
        const removeFileBtn = document.getElementById('remove-file');

        let currentLang = 'ar-SA'; 
        let currentImageBase64 = null;

        // Ø¥Ø¯Ø§Ø±Ø© Ø§Ù„Ù…Ù„ÙØ§Øª ÙˆØ§Ù„ØµÙˆØ±
        fileBtn.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    currentImageBase64 = event.target.result;
                    previewImage.src = currentImageBase64;
                    previewContainer.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        removeFileBtn.addEventListener('click', () => {
            currentImageBase64 = null;
            fileInput.value = "";
            previewContainer.style.display = 'none';
        });

        // ØªØ¨Ø¯ÙŠÙ„ Ø§Ù„Ù„ØºØ©
        langBtn.addEventListener('click', () => {
            if (currentLang === 'ar-SA') {
                currentLang = 'en-US'; langBtn.textContent = 'EN';
                textInput.placeholder = "Message MVC AI..."; textInput.dir = "ltr"; recognition.lang = 'en-US';
            } else {
                currentLang = 'ar-SA'; langBtn.textContent = 'AR';
                textInput.placeholder = "Ø§ÙƒØªØ¨ Ø±Ø³Ø§Ù„ØªÙƒ..."; textInput.dir = "rtl"; recognition.lang = 'ar-SA';
            }
        });

        textInput.addEventListener('input', () => {
            if (textInput.value.trim().length > 0) { micBtn.style.display = 'none'; sendBtn.style.display = 'flex'; } else { micBtn.style.display = 'flex'; sendBtn.style.display = 'none'; }
        });

        async function sendMessage(text) {
            if (!text && !currentImageBase64) return;
            
            // Ø¥Ø¶Ø§ÙØ© Ø±Ø³Ø§Ù„Ø© Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… (Ù…Ø¹ Ø§Ù„ØµÙˆØ±Ø© Ø¥Ø°Ø§ ÙˆØ¬Ø¯Øª)
            const userDiv = document.createElement('div');
            userDiv.classList.add('message', 'user-message');
            userDiv.textContent = text;
            if (currentImageBase64) {
                const img = document.createElement('img');
                img.src = currentImageBase64;
                img.classList.add('chat-image');
                userDiv.appendChild(img);
            }
            chatContainer.appendChild(userDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // ØªØ¬Ù‡ÙŠØ² Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª
            const payload = { message: text || "ØµÙ Ù‡Ø°Ù‡ Ø§Ù„ØµÙˆØ±Ø©", image: currentImageBase64 };
            
            // ØªÙ†Ø¸ÙŠÙ Ø§Ù„Ø­Ù‚ÙˆÙ„
            textInput.value = ''; 
            currentImageBase64 = null; previewContainer.style.display = 'none'; fileInput.value = '';
            micBtn.style.display = 'flex'; sendBtn.style.display = 'none';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                
                // Ø¥Ø¶Ø§ÙØ© Ø±Ø¯ Ø§Ù„Ø¨ÙˆØª
                const botDiv = document.createElement('div');
                botDiv.classList.add('message', 'bot-message');
                botDiv.innerHTML = marked.parse(data.reply);
                chatContainer.appendChild(botDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;

                const cleanText = data.reply.replace(/[*#`_]/g, ''); 
                speak(cleanText);

            } catch (error) {
                const errDiv = document.createElement('div');
                errDiv.classList.add('message', 'bot-message');
                errDiv.textContent = "Ø¹Ø°Ø±Ø§Ù‹ØŒ Ø­Ø¯Ø« Ø®Ø·Ø£ ÙÙŠ Ø§Ù„Ø§ØªØµØ§Ù„.";
                chatContainer.appendChild(errDiv);
            }
        }

        sendBtn.addEventListener('click', () => sendMessage(textInput.value));
        textInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(textInput.value); });

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = currentLang;

        micBtn.addEventListener('click', () => {
            window.speechSynthesis.cancel();
            if (micBtn.classList.contains('recording')) recognition.stop();
            else recognition.start();
        });

        recognition.onstart = () => micBtn.classList.add('recording');
        recognition.onend = () => micBtn.classList.remove('recording');
        recognition.onresult = (e) => sendMessage(e.results[0][0].transcript);

        function speak(text) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = /[\u0600-\u06FF]/.test(text) ? 'ar-SA' : 'en-US';
            window.speechSynthesis.speak(u);
        }
    </script>
</body>
</html>
