<body>

    <script>
        // Ø§Ù„Ø¹Ù†Ø§ØµØ±
        const chatContainer = document.getElementById('chat-container');
        const textInput = document.getElementById('textInput');
        const sendBtn = document.getElementById('sendBtn');
        const micBtn = document.getElementById('micBtn');
        const fileBtn = document.getElementById('fileBtn');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('preview-container');
        const previewImage = document.getElementById('preview-image');
        const removeFileBtn = document.getElementById('remove-file');

        let currentImageBase64 = null; // Ù„ØªØ®Ø²ÙŠÙ† Ø§Ù„ØµÙˆØ±Ø© Ù…Ø¤Ù‚ØªØ§Ù‹

        // --- 1. Ø§Ù„ØªØ¹Ø§Ù…Ù„ Ù…Ø¹ Ø§Ù„Ù…Ù„ÙØ§Øª (Ø§Ù„ØµÙˆØ±) ---
        fileBtn.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    currentImageBase64 = event.target.result;
                    previewImage.src = currentImageBase64;
                    previewContainer.style.display = 'block'; // Ø¥Ø¸Ù‡Ø§Ø± Ø§Ù„Ù…Ø¹Ø§ÙŠÙ†Ø©
                };
                reader.readAsDataURL(file);
            }
        });

        removeFileBtn.addEventListener('click', () => {
            currentImageBase64 = null;
            fileInput.value = "";
            previewContainer.style.display = 'none';
        });

        // --- 2. Ø§Ù„Ø¥Ø±Ø³Ø§Ù„ (Ù†Øµ Ø£Ùˆ ØµÙˆØ±Ø©) ---
        async function sendMessage(text) {
            if (!text && !currentImageBase64) return;

            // Ø¥Ø¶Ø§ÙØ© Ø±Ø³Ø§Ù„Ø© Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… Ù„Ù„Ø´Ø§Ø´Ø©
            addMessage(text, 'user', currentImageBase64);

            const payload = { message: text || "ÙˆØµÙ Ù‡Ø°Ù‡ Ø§Ù„ØµÙˆØ±Ø©" };
            if (currentImageBase64) {
                payload.image = currentImageBase64;
            }

            // ØªÙ†Ø¸ÙŠÙ Ø§Ù„Ø­Ù‚Ù„
            textInput.value = '';
            currentImageBase64 = null;
            previewContainer.style.display = 'none';
            fileInput.value = "";

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                addMessage(data.reply, 'bot');
                speak(data.reply);

            } catch (error) {
                addMessage("Ø­Ø¯Ø« Ø®Ø·Ø£ ÙÙŠ Ø§Ù„Ø§ØªØµØ§Ù„ Ø¨Ø§Ù„Ø³ÙŠØ±ÙØ±.", 'bot');
            }
        }

        sendBtn.addEventListener('click', () => sendMessage(textInput.value));
        textInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage(textInput.value);
        });

        // --- 3. Ø§Ù„ØªØ¹Ø§Ù…Ù„ Ù…Ø¹ Ø§Ù„ØµÙˆØª (Ø§Ù„Ù…Ø§ÙŠÙƒ) ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'ar-SA'; 

        micBtn.addEventListener('click', () => {
            window.speechSynthesis.cancel(); // Ø¥Ø³ÙƒØ§Øª Ø§Ù„Ø¨ÙˆØª
            if (micBtn.classList.contains('recording')) {
                recognition.stop();
            } else {
                recognition.start();
            }
        });

        recognition.onstart = () => {
            micBtn.classList.add('recording');
            textInput.placeholder = "Ø¬Ø§Ø±ÙŠ Ø§Ù„Ø§Ø³ØªÙ…Ø§Ø¹...";
        };

        recognition.onend = () => {
            micBtn.classList.remove('recording');
            textInput.placeholder = "Ø§ÙƒØªØ¨ Ø±Ø³Ø§Ù„ØªÙƒ Ù‡Ù†Ø§...";
        };

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            sendMessage(transcript);
        };

        // --- ÙˆØ¸Ø§Ø¦Ù Ù…Ø³Ø§Ø¹Ø¯Ø© ---
        function addMessage(text, sender, imageUrl = null) {
            const div = document.createElement('div');
            div.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
            
            // Ø¥Ø¶Ø§ÙØ© Ø§Ù„Ù†Øµ
            if (text) {
                const p = document.createElement('p');
                p.textContent = text;
                p.style.margin = 0;
                div.appendChild(p);
            }

            // Ø¥Ø¶Ø§ÙØ© Ø§Ù„ØµÙˆØ±Ø© Ø¥Ø°Ø§ ÙˆØ¬Ø¯Øª
            if (imageUrl) {
                const img = document.createElement('img');
                img.src = imageUrl;
                img.classList.add('chat-image');
                div.appendChild(img);
            }

            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            const isArabic = /[\u0600-\u06FF]/.test(text);
            utterance.lang = isArabic ? 'ar-SA' : 'en-US';
            window.speechSynthesis.speak(utterance);
        }
    </script>
