<!DOCTYPE html>
<html lang="en" dir="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MVC AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            --bg-color: #131314;       
            --surface-color: #1E1F20;
            --text-primary: #E3E3E3;
            --text-secondary: #C4C7C5; 
            --accent-blue: #A8C7FA;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Roboto', 'Cairo', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overscroll-behavior: none;
        }

        /* --- الهيدر --- */
        header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title { font-size: 1.2rem; font-weight: 500; color: var(--text-secondary); }
        .user-avatar { 
            width: 35px; height: 35px; 
            background: #FF6F61;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; color: white;
        }

        /* --- شاشة الترحيب (Hi Friend) --- */
        #welcome-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 30px;
            padding-bottom: 120px; /* لرفع النص للأعلى قليلاً */
        }

        .greeting-title {
            font-size: 3.8rem;
            font-weight: 700;
            margin-bottom: 5px;
            line-height: 1.1;
            background: linear-gradient(90deg, #4b90ff, #ff5546); /* التدرج اللوني */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .greeting-sub {
            font-size: 3.8rem;
            font-weight: 700;
            color: #444746; /* رمادي غامق */
            line-height: 1.1;
        }

        .subtitle {
            font-size: 2rem;
            font-weight: 500;
            color: #444746;
            margin-top: 10px;
        }

        @media (max-width: 480px) {
            .greeting-title, .greeting-sub { font-size: 3rem; }
            .subtitle { font-size: 1.5rem; }
        }

        /* --- الشات --- */
        #chat-container {
            flex: 1;
            padding: 20px;
            padding-bottom: 140px; 
            overflow-y: auto;
            display: none;
            flex-direction: column;
            gap: 20px;
        }

        .message { max-width: 90%; line-height: 1.6; font-size: 1rem; position: relative; }
        
        /* رسالة المستخدم */
        .user-message {
            align-self: flex-end;
            background-color: #282A2C;
            color: var(--text-primary);
            padding: 12px 20px;
            border-radius: 20px 20px 4px 20px;
        }

        /* رسالة البوت */
        .bot-message {
            align-self: flex-start;
            background: transparent;
            color: var(--text-primary);
            padding: 0;
            padding-right: 15px;
        }

        /* أيقونة النجمة */
        .bot-message::before { content: '✨'; display: inline-block; margin-right: 8px; font-size: 1.2rem; }

        /* تنسيق الصورة داخل الشات */
        .chat-image {
            max-width: 100%;
            border-radius: 12px;
            margin-top: 8px;
            border: 1px solid #333;
            display: block;
        }

        /* Markdown */
        .bot-message h1 { color: var(--text-primary); font-size: 1.2rem; margin-top: 10px; }
        .bot-message strong { color: white; font-weight: 700; }
        .bot-message code { background: #2D2E30; padding: 2px 5px; border-radius: 4px; color: #A8C7FA; font-family: monospace; }

        /* --- صندوق المعاينة (منظم جداً) --- */
        #preview-container {
            position: fixed;
            bottom: 90px;
            left: 20px;
            background: #2C2C2E;
            padding: 5px;
            border-radius: 12px;
            display: none;
            z-index: 1001;
            border: 1px solid #444;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        #preview-image { 
            width: 60px; height: 60px; 
            border-radius: 8px; 
            object-fit: cover; 
        }
        #remove-file {
            position: absolute; top: -8px; right: -8px; 
            background: #ff4d4d; color: white; border-radius: 50%; 
            width: 20px; height: 20px; text-align: center; line-height: 20px; 
            cursor: pointer; font-size: 12px; border: 2px solid #2C2C2E;
        }

        /* --- شريط الإدخال --- */
        #input-area {
            position: fixed; bottom: 20px; left: 15px; right: 15px;
            background-color: var(--surface-color); border-radius: 35px; padding: 10px 15px;
            display: flex; align-items: center; gap: 10px;
            z-index: 1000;
        }

        #textInput { flex: 1; background: transparent; border: none; color: white; font-size: 1rem; padding: 5px; outline: none; }
        
        .action-btn { 
            width: 40px; height: 40px; border-radius: 50%; border: none; 
            background: transparent; color: white; font-size: 1.2rem; cursor: pointer; 
            display: flex; align-items: center; justify-content: center;
        }
        .action-btn:hover { background-color: #333; }
        
        #micBtn { display: flex; }
        #micBtn.recording { color: #ff4d4d; }
        #sendBtn { display: none; color: #A8C7FA; transform: rotate(0deg); } /* زر الإرسال */

        .plus-btn { 
            background-color: #2B2C2E; width: 35px; height: 35px; border-radius: 50%; 
            color: #C4C7C5; border: none; font-size: 1.2rem; cursor: pointer; 
            display: flex; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-title">MVC AI</div>
        <div class="user-avatar">F</div>
    </header>

    <div id="welcome-screen">
        <div class="greeting-title">Hi <span style="background: linear-gradient(90deg, #4b90ff, #ff5546); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Friend</span></div>
        <div class="subtitle">Where should we start?</div>
    </div>

    <div id="chat-container"></div>

    <div id="preview-container">
        <span id="remove-file">×</span>
        <img id="preview-image" src="" alt="preview">
    </div>

    <div id="input-area">
        <button class="plus-btn" id="fileBtn">+</button>
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
        
        <input type="text" id="textInput" placeholder="Type a message..." autocomplete="off">
        
        <button class="action-btn" id="micBtn"><i class="fas fa-microphone"></i></button>
        <button class="action-btn" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
    </div>

    <script>
        const welcomeScreen = document.getElementById('welcome-screen');
        const chatContainer = document.getElementById('chat-container');
        const textInput = document.getElementById('textInput');
        const sendBtn = document.getElementById('sendBtn');
        const micBtn = document.getElementById('micBtn');
        const fileBtn = document.getElementById('fileBtn');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('preview-container');
        const previewImage = document.getElementById('preview-image');
        const removeFileBtn = document.getElementById('remove-file');

        let isFirstMessage = true;
        let currentImageBase64 = null;

        // منطق إظهار زر الإرسال (الحل للمشكلة السابقة)
        textInput.addEventListener('input', () => {
            const hasText = textInput.value.trim().length > 0;
            if (hasText) {
                micBtn.style.display = 'none';
                sendBtn.style.display = 'flex';
            } else {
                micBtn.style.display = 'flex';
                sendBtn.style.display = 'none';
            }
        });

        // إدارة الصور
        fileBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    currentImageBase64 = event.target.result;
                    previewImage.src = currentImageBase64;
                    previewContainer.style.display = 'block';
                    // عند رفع صورة، نظهر زر الإرسال فوراً
                    micBtn.style.display = 'none';
                    sendBtn.style.display = 'flex';
                };
                reader.readAsDataURL(file);
            }
        });

        removeFileBtn.addEventListener('click', () => {
            currentImageBase64 = null;
            fileInput.value = "";
            previewContainer.style.display = 'none';
            // إعادة زر المايك إذا لم يكن هناك نص
            if (textInput.value.trim().length === 0) {
                micBtn.style.display = 'flex';
                sendBtn.style.display = 'none';
            }
        });

        function hideWelcome() {
            if (isFirstMessage) {
                welcomeScreen.style.display = 'none';
                chatContainer.style.display = 'flex';
                isFirstMessage = false;
            }
        }

        async function sendMessage(text) {
            if (!text && !currentImageBase64) return;
            hideWelcome();

            // عرض رسالة المستخدم
            const userDiv = document.createElement('div');
            userDiv.classList.add('message', 'user-message');
            userDiv.textContent = text;
            
            // عرض الصورة المرسلة داخل الشات بشكل جميل
            if (currentImageBase64) {
                const img = document.createElement('img');
                img.src = currentImageBase64;
                img.classList.add('chat-image');
                userDiv.appendChild(img);
            }
            chatContainer.appendChild(userDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            const payload = { message: text || "وصف الصورة", image: currentImageBase64 };

            // تنظيف
            textInput.value = '';
            currentImageBase64 = null;
            previewContainer.style.display = 'none';
            fileInput.value = '';
            micBtn.style.display = 'flex'; sendBtn.style.display = 'none';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                
                const botDiv = document.createElement('div');
                botDiv.classList.add('message', 'bot-message');
                botDiv.innerHTML = marked.parse(data.reply);
                chatContainer.appendChild(botDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;

                // النطق
                const cleanText = data.reply.replace(/[*#`_]/g, ''); 
                speak(cleanText);

            } catch (error) {
                const errDiv = document.createElement('div');
                errDiv.classList.add('message', 'bot-message');
                errDiv.textContent = "Error connecting to server.";
                chatContainer.appendChild(errDiv);
            }
        }

        sendBtn.addEventListener('click', () => sendMessage(textInput.value));
        textInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(textInput.value); });

        // إعدادات الصوت
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'ar-SA'; // يمكنك تغييره حسب الرغبة

        micBtn.addEventListener('click', () => {
            hideWelcome();
            window.speechSynthesis.cancel();
            if (micBtn.classList.contains('recording')) recognition.stop();
            else recognition.start();
        });

        recognition.onstart = () => micBtn.classList.add('recording');
        recognition.onend = () => micBtn.classList.remove('recording');
        recognition.onresult = (e) => {
            const transcript = e.results[0][0].transcript;
            textInput.value = transcript;
            sendMessage(transcript);
        };

        function speak(text) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = /[\u0600-\u06FF]/.test(text) ? 'ar-SA' : 'en-US';
            window.speechSynthesis.speak(u);
        }
    </script>
</body>
</html>
