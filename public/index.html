<!DOCTYPE html>
<html lang="ar" dir="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MVC AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        body {
            background-color: #121212;
            color: #E0E0E0;
            font-family: 'Cairo', 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overscroll-behavior: none;
        }

        /* ØªÙ†Ø³ÙŠÙ‚ Ø§Ù„Ù‡ÙŠØ¯Ø± */
        header {
            padding: 12px 20px;
            background: #1E1E1E;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .logo-img {
            height: 45px;
            width: auto;
            object-fit: contain;
            /* ÙÙ„ØªØ± Ø¨Ø³ÙŠØ· Ù„Ø¥Ø¨Ø±Ø§Ø² Ø§Ù„Ù„ÙˆØºÙˆ */
            filter: drop-shadow(0 0 2px rgba(255,255,255,0.1)); 
        }

        .brand-name {
            font-size: 1.4rem;
            font-weight: 900;
            background: linear-gradient(90deg, #4b90ff, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        #chat-container {
            flex: 1;
            padding: 20px;
            padding-bottom: 140px; 
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            max-width: 85%;
            padding: 12px 18px;
            border-radius: 18px;
            line-height: 1.6;
            font-size: 1rem;
            position: relative;
        }

        .user-message { align-self: flex-end; background-color: #2C2C2C; color: #fff; border-bottom-right-radius: 4px; }
        .bot-message { align-self: flex-start; background: #0056b3; color: #fff; border-bottom-left-radius: 4px; }

        /* ØªÙ†Ø³ÙŠÙ‚Ø§Øª Markdown */
        .bot-message h1, .bot-message h2 { color: #ffca28; margin: 10px 0 5px; }
        .bot-message ul, .bot-message ol { padding-right: 20px; margin: 5px 0; }
        .bot-message li { margin-bottom: 5px; }
        .bot-message strong { color: #82b1ff; font-weight: bold;}
        .bot-message code { background: #00000050; padding: 2px 5px; border-radius: 4px; font-family: monospace; color: #ff80ab; }
        .bot-message pre { background: #121212; padding: 10px; border-radius: 10px; overflow-x: auto; border: 1px solid #444; }

        #input-area {
            position: fixed;
            bottom: 30px;
            left: 15px;
            right: 15px;
            background-color: #1E1E1E;
            border-radius: 50px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.5);
            border: 1px solid #333;
            z-index: 1000;
        }

        #textInput { flex: 1; background: transparent; border: none; color: white; font-size: 1rem; padding: 10px; outline: none; }
        #langBtn { background: #333; color: #fff; border: 1px solid #555; padding: 6px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; cursor: pointer; }
        .action-btn { width: 45px; height: 45px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }
        #micBtn { background: #2C2C2C; color: #fff; }
        #micBtn.recording { background: #ff4d4d; animation: pulse 1.5s infinite; }
        #sendBtn { background: #4b90ff; color: white; display: none; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 77, 77, 0.4); } 100% { box-shadow: 0 0 0 15px rgba(255, 77, 77, 0); } }
    </style>
</head>
<body>

    <header>
        <img src="images/logo.png" alt="MVC AI Logo" class="logo-img" onerror="this.style.display='none'"> 
        <span class="brand-name">MVC AI</span>
    </header>

    <div id="chat-container">
        <div class="message bot-message">
            Ù…Ø±Ø­Ø¨Ø§Ù‹! Ø£Ù†Ø§ Ø¬Ø§Ù‡Ø² Ù„Ù„ØªØ­Ø¯Ø« Ù…Ø¹Ùƒ. Ø§Ø¶ØºØ· Ø¹Ù„Ù‰ Ø§Ù„Ù…Ø§ÙŠÙƒ ÙˆØ§Ø¨Ø¯Ø£ Ø§Ù„ÙƒÙ„Ø§Ù…. ğŸ™ï¸
        </div>
    </div>

    <div id="input-area">
        <button id="langBtn">AR</button>
        <input type="text" id="textInput" placeholder="Ø§ÙƒØªØ¨ Ø±Ø³Ø§Ù„ØªÙƒ..." dir="rtl" autocomplete="off">
        <button class="action-btn" id="micBtn"><i class="fas fa-microphone"></i></button>
        <button class="action-btn" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const textInput = document.getElementById('textInput');
        const sendBtn = document.getElementById('sendBtn');
        const micBtn = document.getElementById('micBtn');
        const langBtn = document.getElementById('langBtn');
        let currentLang = 'ar-SA'; 

        langBtn.addEventListener('click', () => {
            if (currentLang === 'ar-SA') {
                currentLang = 'en-US'; langBtn.textContent = 'EN';
                textInput.placeholder = "Type your message..."; textInput.dir = "ltr";
                recognition.lang = 'en-US';
            } else {
                currentLang = 'ar-SA'; langBtn.textContent = 'AR';
                textInput.placeholder = "Ø§ÙƒØªØ¨ Ø±Ø³Ø§Ù„ØªÙƒ..."; textInput.dir = "rtl";
                recognition.lang = 'ar-SA';
            }
        });

        textInput.addEventListener('input', () => {
            if (textInput.value.trim().length > 0) { micBtn.style.display = 'none'; sendBtn.style.display = 'flex'; } else { micBtn.style.display = 'flex'; sendBtn.style.display = 'none'; }
        });

        async function sendMessage(text) {
            if (!text) return;
            addMessage(text, 'user');
            textInput.value = '';
            micBtn.style.display = 'flex'; sendBtn.style.display = 'none';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                const data = await response.json();
                addMessage(data.reply, 'bot');
                // ØªÙ†Ø¸ÙŠÙ Ø§Ù„Ø±Ù…ÙˆØ² Ù‚Ø¨Ù„ Ø§Ù„Ù†Ø·Ù‚
                const cleanText = data.reply.replace(/[*#`_]/g, ''); 
                speak(cleanText);
            } catch (error) {
                addMessage("Ø­Ø¯Ø« Ø®Ø·Ø£ ÙÙŠ Ø§Ù„Ø§ØªØµØ§Ù„ / Connection Error", 'bot');
            }
        }

        sendBtn.addEventListener('click', () => sendMessage(textInput.value));
        textInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(textInput.value); });

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = currentLang;

        micBtn.addEventListener('click', () => {
            window.speechSynthesis.cancel();
            if (micBtn.classList.contains('recording')) recognition.stop();
            else recognition.start();
        });

        recognition.onstart = () => micBtn.classList.add('recording');
        recognition.onend = () => micBtn.classList.remove('recording');
        recognition.onresult = (e) => sendMessage(e.results[0][0].transcript);

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
            if (sender === 'user') { div.textContent = text; } else { div.innerHTML = marked.parse(text); }
            chatContainer.appendChild(div); chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = /[\u0600-\u06FF]/.test(text) ? 'ar-SA' : 'en-US';
            window.speechSynthesis.speak(u);
        }
    </script>
</body>
</html>
