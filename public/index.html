<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MVC AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            --bg-color: #000000;
            --surface-color: #1E1F20;
            --text-primary: #E3E3E3;
            --text-secondary: #C4C7C5; 
            --accent-blue: #A8C7FA;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Roboto', 'Cairo', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overscroll-behavior: none;
        }

        /* --- Ø§Ù„Ù‡ÙŠØ¯Ø± --- */
        header {
            padding: 15px 15px; 
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand-container { display: flex; align-items: center; gap: 8px; }

        .app-logo { 
            height: 45px; width: auto; max-width: 150px; 
            object-fit: contain; display: block; 
        }

        .brand-name { font-size: 1.2rem; font-weight: 600; color: #E3E3E3; letter-spacing: 0.5px; }

        .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #langBtn {
            background: #1E1F20; color: #E3E3E3; border: 1px solid #333; padding: 5px 12px;
            border-radius: 15px; font-size: 0.85rem; font-weight: bold; cursor: pointer;
            min-width: 40px; text-align: center; transition: 0.2s;
        }
        #langBtn:hover { background: #333; }

        .user-avatar { 
            width: 35px; height: 35px; background: #FF8A65; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.9rem; font-weight: bold; color: #3E2723;
        }

        /* --- Ø§Ù„Ø´Ø§Øª --- */
        #chat-container {
            flex: 1; padding: 20px; padding-bottom: 140px; 
            overflow-y: auto; display: flex; flex-direction: column; gap: 20px;
        }

        .welcome-message { margin-top: 50px; padding: 20px; text-align: left; }
        .greeting-hi { font-size: 3.5rem; font-weight: 500; color: white; line-height: 1.1; }
        .greeting-name {
            font-size: 3.5rem; font-weight: 500;
            background: linear-gradient(90deg, #5c97ff, #ff6b6b);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            line-height: 1.1;
        }
        .greeting-sub {
            font-size: 3rem; font-weight: 500; color: #E3E3E3;
            margin-bottom: 40px; line-height: 1.1;
        }
        @media (max-width: 480px) {
            .greeting-hi, .greeting-name, .greeting-sub { font-size: 2.5rem; }
        }

        .suggestions { display: flex; flex-direction: column; gap: 12px; align-items: flex-start; }
        .chip {
            background-color: #1E1F20; padding: 14px 24px; border-radius: 25px;
            font-size: 1rem; color: #E3E3E3; cursor: pointer;
            display: flex; align-items: center; gap: 15px; transition: 0.2s;
        }
        .chip:hover { background-color: #333; }
        .icon-yellow { color: #FBC02D; }
        .icon-green { color: #34A853; }
        .icon-red { color: #EA4335; }

        .message { max-width: 90%; line-height: 1.6; font-size: 1rem; position: relative; }
        .user-message {
            align-self: flex-end; background-color: #282A2C; color: white;
            padding: 12px 20px; border-radius: 20px 20px 20px 4px;
        }

        .bot-message-container {
            align-self: flex-start;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
            max-width: 90%;
        }

        .msg-speaker-btn {
            background: transparent;
            border: none;
            color: #C4C7C5;
            cursor: pointer;
            font-size: 1rem;
            padding: 5px;
            display: flex; align-items: center; gap: 5px;
            transition: 0.2s;
            margin-left: 10px;
        }
        .msg-speaker-btn:hover { color: #fff; }
        .msg-speaker-btn.playing { color: #A8C7FA; }

        .bot-message {
            background: transparent; color: #E3E3E3;
            padding: 0; padding-left: 15px;
        }
        .bot-message::before { content: 'âœ¨'; display: inline-block; margin-left: 8px; }
        .chat-image { max-width: 100%; border-radius: 12px; margin-top: 10px; border: 1px solid #444; }
        .bot-message code { background: #2D2E30; padding: 2px 5px; border-radius: 4px; color: #A8C7FA; font-family: monospace; }

        /* --- ØµÙ†Ø¯ÙˆÙ‚ Ø§Ù„Ù…Ø¹Ø§ÙŠÙ†Ø© --- */
        #preview-container {
            position: fixed; bottom: 90px; left: 20px;
            background: #2C2C2E; padding: 10px; border-radius: 12px;
            display: none; z-index: 1001; border: 1px solid #444;
            color: #fff;
        }
        #preview-image { width: 70px; height: 70px; border-radius: 8px; object-fit: cover; display: none; }
        #file-icon { font-size: 2rem; color: #A8C7FA; margin-right: 10px; display: none; }
        #remove-file {
            position: absolute; top: -8px; right: -8px;
            background: #ff4d4d; color: white; border-radius: 50%;
            width: 22px; height: 22px; text-align: center; line-height: 22px;
            cursor: pointer; font-size: 14px; border: 2px solid #2C2C2E;
        }

        /* --- Ø´Ø±ÙŠØ· Ø§Ù„Ø¥Ø¯Ø®Ø§Ù„ --- */
        #input-area {
            position: fixed; bottom: 20px; left: 15px; right: 15px;
            background-color: #1E1F20; border-radius: 35px;
            padding: 8px 15px; 
            display: flex; align-items: center; gap: 8px; z-index: 1000;
            min-height: 60px;
        }
        @media (max-width: 480px) { #input-area { padding-right: 25px; } }

        .attach-btn {
            background: transparent; border: none; color: #C4C7C5; 
            font-size: 1.3rem; cursor: pointer; padding: 8px;
            display: flex; align-items: center; justify-content: center;
        }
        .attach-btn:hover { color: #fff; }

        #textInput { flex: 1; background: transparent; border: none; color: white; font-size: 1.1rem; padding: 5px 10px; outline: none; }
        
        .right-controls { display: flex; align-items: center; gap: 5px; }

        .icon-btn { 
            width: 45px; height: 45px; 
            border-radius: 50%; border: none; background: transparent; 
            color: white; font-size: 1.4rem; 
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        
        #micBtn { 
            background: transparent; width: 48px; height: 48px; 
            justify-content: center;
        }
        #micBtn:active { background: rgba(255,255,255,0.1); }
        #micBtn.recording { color: #ff4d4d; background: rgba(255, 77, 77, 0.1); border-radius: 50%; }
        
        #sendBtn { display: none; color: #A8C7FA; width: 48px; height: 48px; }

    </style>
</head>
<body>

    <header>
        <div class="brand-container">
            <img src="images/logo.png" alt="MVC AI" class="app-logo" onerror="this.style.display='none'">
            <div class="brand-name">MVC AI</div>
        </div>
        
        <div class="header-right">
            <button id="langBtn">AR</button>
            <div class="user-avatar">F</div>
        </div>
    </header>

    <div id="chat-container">
        <div id="welcome-content" class="welcome-message">
            <div class="greeting-hi">Hi <span class="greeting-name">Friend</span></div>
            <div class="greeting-sub">Where should we start?</div>
            
            <div class="suggestions">
                <div class="chip" onclick="sendMessage('Create a creative image description', false)">
                    <i class="fas fa-image icon-yellow"></i> Create image
                </div>
                <div class="chip" onclick="sendMessage('Write a creative story', false)">
                    <i class="fas fa-file-alt icon-green"></i> Write anything
                </div>
                <div class="chip" onclick="sendMessage('Help me learn something new', false)">
                    <i class="fas fa-book icon-red"></i> Help me learn
                </div>
            </div>
        </div>
    </div>

    <div id="preview-container">
        <span id="remove-file">Ã—</span>
        <img id="preview-image" src="" alt="preview">
        <i id="file-icon" class="fas fa-file-alt"></i>
        <span id="file-name" style="margin-left:5px;"></span>
    </div>

    <div id="input-area">
        <button class="attach-btn" id="fileBtn"><i class="fas fa-paperclip"></i></button>
        <input type="file" id="fileInput" accept="image/*, .txt, .js, .py, .html, .css, .json, .md" style="display: none;">

        <input type="text" id="textInput" placeholder="Ask MVC AI" autocomplete="off">
        
        <div class="right-controls">
            <button class="icon-btn" id="micBtn"><i class="fas fa-microphone"></i></button>
            <button class="icon-btn" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const welcomeContent = document.getElementById('welcome-content');
        const textInput = document.getElementById('textInput');
        const sendBtn = document.getElementById('sendBtn');
        const micBtn = document.getElementById('micBtn');
        const langBtn = document.getElementById('langBtn');
        const fileBtn = document.getElementById('fileBtn');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('preview-container');
        const previewImage = document.getElementById('preview-image');
        const fileIcon = document.getElementById('file-icon');
        const fileNameSpan = document.getElementById('file-name');
        const removeFileBtn = document.getElementById('remove-file');

        let isFirstMessage = true;
        let currentLang = 'en-US';
        let currentImageBase64 = null;
        let currentFileContent = null;
        let currentFileName = null;

        // âœ… Ø¥ØµÙ„Ø§Ø­ Ø§Ù„Ù…Ø´ÙƒÙ„Ø©: Ø¥ÙŠÙ‚Ø§Ù Ø§Ù„ØµÙˆØª ÙÙˆØ±Ø§Ù‹ Ø¹Ù†Ø¯ ØªØ­Ø¯ÙŠØ« Ø£Ùˆ Ø¥ØºÙ„Ø§Ù‚ Ø§Ù„ØµÙØ­Ø©
        window.addEventListener('beforeunload', () => {
            window.speechSynthesis.cancel();
        });

        // --- Ø¥Ø¯Ø§Ø±Ø© Ø§Ù„Ù…Ù„ÙØ§Øª ---
        fileBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            currentFileName = file.name;

            if (file.type.startsWith('image/')) {
                reader.onload = (event) => {
                    currentImageBase64 = event.target.result;
                    currentFileContent = null;
                    previewImage.src = currentImageBase64;
                    previewImage.style.display = 'block';
                    fileIcon.style.display = 'none';
                    fileNameSpan.textContent = "";
                    showPreview();
                };
                reader.readAsDataURL(file);
            } else {
                reader.onload = (event) => {
                    currentFileContent = event.target.result;
                    currentImageBase64 = null;
                    previewImage.style.display = 'none';
                    fileIcon.style.display = 'inline-block';
                    fileNameSpan.textContent = file.name.substring(0, 15) + "..";
                    showPreview();
                };
                reader.readAsText(file);
            }
        });

        function showPreview() {
            previewContainer.style.display = 'flex';
            previewContainer.style.alignItems = 'center';
            micBtn.style.display = 'none'; sendBtn.style.display = 'flex';
        }

        removeFileBtn.addEventListener('click', () => {
            currentImageBase64 = null; currentFileContent = null; fileInput.value = "";
            previewContainer.style.display = 'none';
            if (textInput.value.trim().length === 0) {
                micBtn.style.display = 'flex'; sendBtn.style.display = 'none';
            }
        });

        langBtn.addEventListener('click', () => {
            if (currentLang === 'en-US') {
                currentLang = 'ar-SA'; langBtn.textContent = 'EN';
                textInput.placeholder = "Ø§Ø³Ø£Ù„ MVC AI..."; textInput.dir = "rtl";
            } else {
                currentLang = 'en-US'; langBtn.textContent = 'AR';
                textInput.placeholder = "Ask MVC AI..."; textInput.dir = "ltr";
            }
        });

        textInput.addEventListener('input', () => {
            if (textInput.value.trim().length > 0 || currentImageBase64 || currentFileContent) {
                micBtn.style.display = 'none'; sendBtn.style.display = 'flex';
            } else {
                micBtn.style.display = 'flex'; sendBtn.style.display = 'none';
            }
        });

        function hideWelcome() {
            if (isFirstMessage && welcomeContent) {
                welcomeContent.style.display = 'none';
                isFirstMessage = false;
            }
        }

        async function sendMessage(text, fromVoice = false) {
            if (!text && !currentImageBase64 && !currentFileContent) return;
            hideWelcome();

            const userDiv = document.createElement('div');
            userDiv.classList.add('message', 'user-message');
            let displayText = text;
            if (currentFileContent) displayText = text + `\nðŸ“„ [File: ${currentFileName}]`;
            userDiv.textContent = displayText;

            if (currentImageBase64) {
                const img = document.createElement('img');
                img.src = currentImageBase64;
                img.classList.add('chat-image');
                userDiv.appendChild(img);
            }
            
            chatContainer.appendChild(userDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            let finalMessage = text;
            if (currentFileContent) finalMessage = (text || "Analyze this file:") + "\n\nFile Content:\n" + currentFileContent;

            const payload = { message: finalMessage, image: currentImageBase64, language: currentLang };

            textInput.value = '';
            currentImageBase64 = null; currentFileContent = null;
            previewContainer.style.display = 'none'; fileInput.value = '';
            micBtn.style.display = 'flex'; sendBtn.style.display = 'none';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                
                const botContainer = document.createElement('div');
                botContainer.classList.add('bot-message-container');

                const speakerBtn = document.createElement('button');
                speakerBtn.innerHTML = '<i class="fas fa-volume-high"></i>';
                speakerBtn.classList.add('msg-speaker-btn');
                speakerBtn.onclick = () => speak(data.reply); 
                botContainer.appendChild(speakerBtn);

                const botDiv = document.createElement('div');
                botDiv.classList.add('message', 'bot-message');
                botDiv.innerHTML = marked.parse(data.reply);
                botContainer.appendChild(botDiv);

                chatContainer.appendChild(botContainer);
                chatContainer.scrollTop = chatContainer.scrollHeight;

                if (fromVoice) {
                    speak(data.reply);
                    speakerBtn.classList.add('playing');
                }

            } catch (error) {
                const errDiv = document.createElement('div');
                errDiv.classList.add('message', 'bot-message');
                errDiv.textContent = "Error.";
                chatContainer.appendChild(errDiv);
            }
        }

        sendBtn.addEventListener('click', () => sendMessage(textInput.value, false));
        textInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(textInput.value, false); });

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        
        micBtn.addEventListener('click', () => {
            recognition.lang = currentLang;
            window.speechSynthesis.cancel();
            if (micBtn.classList.contains('recording')) recognition.stop();
            else recognition.start();
        });

        recognition.onstart = () => micBtn.classList.add('recording');
        recognition.onend = () => micBtn.classList.remove('recording');
        
        recognition.onresult = (e) => {
            const transcript = e.results[0][0].transcript;
            textInput.value = transcript;
            sendMessage(transcript, true);
        };

        function speak(text) {
            window.speechSynthesis.cancel(); 
            const cleanText = text.replace(/[*#`_]/g, '');
            const u = new SpeechSynthesisUtterance(cleanText);
            u.lang = currentLang;
            window.speechSynthesis.speak(u);
        }
    </script>
</body>
</html>
